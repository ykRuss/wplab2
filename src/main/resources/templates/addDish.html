<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add a New Dish</h2>
    <form th:action="@{/addDish}" th:object="${dish}" method="post">
        <div class="form-group">
            <label for="name">Dish Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter dish name" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Enter category" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Dish</button>
    </form>
</div>

</body>
</html>
